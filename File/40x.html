<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfdfe;
            color: #4a4a4a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            font-size: 8em;
            color: #ff8a80;
            margin: 0;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.6em;
            margin-top: 20px;
            color: #666;
            line-height: 1.6;
        }
        .illustration {
            margin-top: 40px;
            width: 150px;
            height: 150px;
            background-image: url('https://via.placeholder.com/150/ff8a80/ffffff?text=404');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
        }
        .message {
            margin-top: 30px;
            font-size: 1.3em;
            color: #888;
            font-style: italic;
            animation: fadeIn 1.5s ease-out;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 0.9em;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }
        
        /* Keyframes for animations */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! This page is out of sight.</p>
    <div class="illustration"></div>
    <p class="message">Looks like you've stumbled upon a lost page. But don't worry, we've got plenty of other cool stuff!</p>
    
    <footer>
        &copy; mdella-r
    </footer>
</body>
</html>
