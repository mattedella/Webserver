<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamTeam</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        /* Global reset */
        body, h2, label, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background with subtle Magic: The Gathering theme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2f3a; /* Dark, Magic-like background */
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            overflow-y: auto;   /* Enable vertical scrolling */
            flex-direction: column;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 150px;
            padding-top: 20px; /* To prevent content from being cut off by the header */
        }

        /* Header styling with a Magic touch */
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffcc00;
            text-align: center;
            padding: 40px;
            font-size: 2.4em;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            width: 300px;
            position: relative;
            text-shadow: 0px 0px 8px rgba(255, 204, 0, 0.8); /* Glowing Magic-like effect */
        }

        /* Form container with more thematic colors */
        .container {
            width: 100%;
            max-width: 650px;
            padding: 30px;
            background-color: rgba(40, 40, 40, 0.85);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            max-height: 80vh; /* Limit the height of the container */
            overflow-y: auto; /* Make the container scrollable if content overflows */
        }

        .form-section {
            width: 100%;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.8em;
            color: #ffcc00;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-family: "Garamond", serif; /* Magic-themed font */
            text-shadow: 0px 0px 8px rgba(255, 204, 0, 0.8);
        }

        label {
            font-weight: bold;
            color: #b5b5b5;
            font-size: 1.1em;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 2px solid #444444;
            border-radius: 10px;
            font-size: 1em;
            background-color: #333333;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #ffcc00;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.6);
            outline: none;
        }

        button {
            background-color: #ffcc00;
            color: black;
            padding: 12px 28px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #f1c40f;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
            background-color: #e67e22;
        }

        /* Magical dynamic effect on the side */
        .right-effect {
            position: absolute;
            top: 50%;
            right: -150px;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(255, 204, 0, 0.7), rgba(255, 0, 0, 0.5));
            border-radius: 50%;
            animation: rightEffectAnim 3s ease infinite;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.6);
        }

        @keyframes rightEffectAnim {
            0% {
                transform: translateY(-50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-50%) scale(1.2);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-50%) scale(0);
                opacity: 1;
            }
        }

        /* Preview container with card-like design */
        .preview-container {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            width: 300px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 50%;
            font-size: 1.5em;
            color: #7f8c8d;
            font-weight: bold;
            text-align: center;
        }

        .preview-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                font-size: 2.2em;
                padding: 30px;
            }

            .container {
                padding: 25px;
            }

            h2 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>

<header>DreamTeam's Webserver</header>

<div class="container">
    <div class="form-section">
        <h2>Sign Up</h2>
        <form action="/upload" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Load a File</h2>
        <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" accept="image/*,application/pdf,application/zip" required><br>
    
            <button type="submit">Upload</button>
        </form>
    
        <div id="response-message"></div> <!-- Area to show response -->
    </div>
    
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            formData.append('file', fileInput.files[0]);
    
            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())  // or response.json() if your backend sends JSON
            .then(data => {
                document.getElementById('response-message').innerHTML = 'File saved correctly'; // Show server response
            })
            .catch(error => {
                document.getElementById('response-message').innerHTML = 'An error occurred during the upload.';
            });
        });
    </script>
    
    
    <div class="form-section">
        <h2>Delete a File</h2>
        <form id="delete-form" action="/upload" method="POST">
            <label for="filename">Enter filename to delete:</label>
            <input type="text" id="filename" name="filename" placeholder="Filename" required><br>
        
            <button type="submit">Delete File</button>
        </form>
    
        <div id="response-message"></div> <!-- Area to show response -->
    </div>
    
    <script>
        document.getElementById('delete-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            const filename = document.getElementById('filename').value;
            
            fetch('/upload', {
                method: 'POST',
                body: new URLSearchParams({ filename: filename }),
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response-message').innerHTML = 'File erased correctly'; // Show response
            })
            .catch(error => {
                document.getElementById('response-message').innerHTML = 'An error occurred';
            });
        });
    </script>
    
</div>

<!-- Magical right-side effect -->
<div class="right-effect"></div>

<!-- Image preview container -->
<div class="preview-container" id="preview-container">
    <!-- Text placeholder will show until an image is uploaded -->
</div>

<script>
    // JavaScript for image preview
    document.getElementById("file").addEventListener("change", function(event) {
        const file = event.target.files[0];
        const previewContainer = document.getElementById("preview-container");

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgElement = new Image();
                imgElement.src = e.target.result;
                previewContainer.innerHTML = ''; // Clear the placeholder text
                previewContainer.appendChild(imgElement); // Show the uploaded image
            };
            reader.readAsDataURL(file);
        }
    });
</script>
    <footer>
        &copy; Mdella-r & Aconti
    </footer>

</body>
</html>
