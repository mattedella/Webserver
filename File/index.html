<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Request Body Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }
        h2 {
            color: #4CAF50;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        form label {
            font-weight: bold;
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="file"] {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<header>DreamTeam's Webserv</header>

<div class="container">
    <div class="form-section">
        <h2>Sign Up</h2>
        <form action="/upload" method="POST">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" value="Matteo"><br><br>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" value="matte@gmail.com"><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Load a file</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Upload File: </label>
            <input type="file" id="file" name="file"><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
