<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamTeam</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        /* Global reset */
        body, h2, label, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set background with animated gradient (rosa) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff7c9e, #ff5088, #e84393, #d5006e); /* Rosa gradiente */
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            display: flex;
            justify-content: center; /* Centrare il contenuto orizzontalmente */
            align-items: center; /* Centrare il contenuto verticalmente */
            height: 100vh;
            overflow: hidden;
            position: relative;
            flex-direction: column; /* Aggiunto per disporre header sopra il box */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header styling */
        header {
            background-color: #1e2a47;
            color: white;
            text-align: center;
            padding: 40px;
            font-size: 2.4em;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            width: 300px;
        }

        /* Form container styling */
        .container {
            width: 100%;
            max-width: 650px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }

        .form-section {
            width: 100%;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.8em;
            color: #1e2a47;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #34495e;
            font-size: 1.1em;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 2px solid #7f8c8d;
            border-radius: 10px;
            font-size: 1em;
            background-color: #ecf0f1;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #6a11cb;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.6);
            outline: none;
        }

        button {
            background-color: #6a11cb;
            color: white;
            padding: 12px 28px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #2575fc;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
            background-color: #0f4b6e;
        }

        /* Add a cool dynamic effect on the right side */
        .right-effect {
            position: absolute;
            top: 50%;
            right: -150px;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(0, 204, 255, 0.7), rgba(106, 17, 203, 0.6));
            border-radius: 50%;
            animation: rightEffectAnim 3s ease infinite;
            box-shadow: 0 0 30px rgba(106, 17, 203, 0.6);
        }

        @keyframes rightEffectAnim {
            0% {
                transform: translateY(-50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-50%) scale(1.2);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-50%) scale(0);
                opacity: 1;
            }
        }

        /* Preview of image styling */
        .preview-container {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            width: 300px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            background-image: url('https://img.icons8.com/ios/452/upload.png'); /* Icon for upload */
            background-position: center;
            background-repeat: no-repeat;
            background-size: 50%;
            font-size: 1.5em;
            color: #7f8c8d;
            font-weight: bold;
            text-align: center;
        }

        .preview-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                font-size: 2.2em;
                padding: 30px;
            }

            .container {
                padding: 25px;
            }

            h2 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>

<header>DreamTeam's Webserv</header>

<div class="container">
    <div class="form-section">
        <h2>Sign Up</h2>
        <form action="/upload" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Load a File</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" accept="image/*" required><br>

            <button type="submit">Upload</button>
        </form>
    </div>
</div>

<!-- Dynamic right-side effect -->
<div class="right-effect"></div>

<!-- Image preview container -->
<div class="preview-container" id="preview-container">
    <!-- Text placeholder will show until an image is uploaded -->
</div>

<script>
    // JavaScript for image preview
    document.getElementById("file").addEventListener("change", function(event) {
        const file = event.target.files[0];
        const previewContainer = document.getElementById("preview-container");

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgElement = new Image();
                imgElement.src = e.target.result;
                previewContainer.innerHTML = ''; // Clear the placeholder text
                previewContainer.appendChild(imgElement); // Show the uploaded image
            };
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
