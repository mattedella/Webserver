<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>405 Method Not Allowed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8d7da;
            color: #721c24;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 100px;
            margin: 0;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
        }
        .back-link {
            margin-top: 30px;
            font-size: 16px;
            color: #721c24;
        }
        .back-link a {
            color: #721c24;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">405</div>
        <h1>Method Not Allowed</h1>
        <p>The HTTP method used is not allowed for the requested resource.</p>
        <p>Only this method are allowed: GET POST DELETE.</p>
        <div class="back-link">
            <p><a href="/">Go Back to Home</a></p>
        </div>
    </div>
</body>
</html>
